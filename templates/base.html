{% extends 'skeleton.html' %}

{% block breadcrumbs %}
  <span>
    <a href="{{ build_url('view_tree', repo=repo.name, commit_id=branch, path='') }}">{{ repo.name }}</a>
    <span class=slash>/</span>
    <a href="{{ build_url('view_tree', repo=repo.name, commit_id=commit_id, path='') }}">{{ commit_id }}</a>
  </span>
  {% for name, subpath in subpaths %}
    <span>
      {% if loop.last %}
      <a href="">{{ name|u }}</a>
      {% else %}
      <a href="{{ build_url('view_tree', repo=repo.name, commit_id=commit_id, path=subpath) }}">{{ name|u }}</a>
      {% endif %}
    </span>
  {% endfor %}
{% endblock %}
